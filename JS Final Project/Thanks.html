<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GachaVerse-Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <img src="Background.png" class="bgimage">

    <div class="main">
      <!-- Add 'detail-text' here, positioned above the login box -->
      
      <div class="middlebox">
        <div class="logo-container">
          <img src="Logo.png" class="logo-image" id="CompanyLogo">
        </div>
        <div class="white-background">
          <div class="intro-wrapper">
            <p class="thanks">Thanks for Logging in<br></p>
          </div>
          <div>
            <button class="Home-bt" onclick="window.location.href='index.html'">Go Home</button>
          </div>
        </div>
         <div class="small-thanks-text">You're now part of the game. <br>Ready to experience something<br> epic together!</div>

        <div class="mc-container">
          <img src="MaleMC.png" class="MC" id="MaleMC">
          <img src="FemaleMC.png" class="MC" id="FemaleMC">
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
