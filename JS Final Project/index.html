<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GachaVerse-Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <img src="Background.png" class="bgimage" alt="Background">

    <div class="main">
      <div class="middlebox">
        <div class="logo-container">
          <img src="Logo.png" class="logo-image" id="CompanyLogo" alt="Company Logo">
        </div>

        <div class="button-group">
          <button class="btn login-btn" onclick="window.location.href='Login.html'">Login</button>
          <button class="btn signup-btn" onclick="window.location.href='SignUp.html'">Sign Up</button>
        </div>

        <div class="white-background">
          <div class="intro-wrapper">
            <p class="intro-text">Welcome, Player.<br></p>
            <p class="small-text">Begin Your Journey</p>
            <p class="pre-registration">Pre-register NOW!</p>
          </div>
        </div>

        <div class="mc-container">
          <img src="MaleMC.png" class="MC" id="MaleMC" alt="Male Main Character">
          <img src="FemaleMC.png" class="MC" id="FemaleMC" alt="Female Main Character">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
