<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GachaVerse - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <img src="Background.png" class="bgimage">

    <div class="main">
      <div class="middlebox">
        <div class="logo-container">
          <img src="Logo.png" class="logo-image" id="CompanyLogo">
        </div>

        <div class="white-background">
          <div class="intro-wrapper">
            <p class="SignUp-text">Create Your Account</p>
          </div>

          <!-- âœ… Signup Form with working validation -->
          <form class="signup-form" onsubmit="return validateSignUpForm(event)">
            <label class="label" for="username">Username</label>
            <input placeholder="Username" type="text" class="Input-field" id="signup-username" required /><br>

            <label class="label" for="email">Email ID</label>
            <input placeholder="Email" type="email" class="Input-field" id="signup-email" required /><br>

            <label class="label" for="password">Password</label>
            <input type="password" placeholder="Enter a Password" class="Input-field" id="signup-password" required /><br>

            <label class="label" for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="Re-Enter Password" class="Input-field" id="signup-confirm-password" required />

            <button type="submit" class="signup-bt">Sign Up</button>
          </form>
        </div>

        <div class="mc-container">
          <img src="MaleMC.png" class="MC" id="MaleMC">
          <img src="FemaleMC.png" class="MC" id="FemaleMC">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
